{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Navigation">

		<div class="navbar navbar-fixed-top ">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" style="margin-left: 0px;" href="{v:site.url()}">
						<v:site.name/>
					</a>

					<div class="nav-collapse collapse">

						<v:page.menu entryLevel="{v:var.typoscript(path: 'lib.menu.main.entryLevel')}" useShortcutTarget="TRUE">
							<ul class="nav">
								<f:for each="{menu}" as="mainPage" iteration="iteration">
									<li class="{mainPage.class}">
										<a tabindex="{iteration.cycle -> v:math.sum(b: 100)}"
										   href="{mainPage.link}"
										   class="{mainPage.class}">{mainPage.title}</a>
									</li>
								</f:for>
							</ul>
						</v:page.menu>

						<form class="navbar-form pull-right" role="search">
							<div class="input-prepend">
								<span class="add-on"><i class="icon-search"></i></span>
								<input class="span2" type="text" class="input-nav" tabindex="2"
								       placeholder="Search (not implemented yet)">
							</div>
						</form>
					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>
	</f:section>
</div>
