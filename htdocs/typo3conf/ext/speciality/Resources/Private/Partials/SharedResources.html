{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="SharedResources">
		
		<f:if condition="{v:var.typoscript(path: 'speciality.debug_css')}">
			<f:then>
				<v:asset.style name="bootstrap" path="EXT:speciality/Resources/Public/StyleSheets/bootstrap.css" standalone="true"/>
				<v:asset.style name="bootstrap-theme" path="EXT:speciality/Resources/Public/StyleSheets/bootstrap-theme.css" standalone="true"/>
				<v:asset.style name="font-awesome" dependencies="bootstrap" path="EXT:speciality/Resources/Public/StyleSheets/font-awesome.css" standalone="true"/>
				<v:asset.style name="main-css" dependencies="bootstrap" path="EXT:speciality/Resources/Public/StyleSheets/main.css" standalone="true"/>
				<v:asset.style name="rte" dependencies="bootstrap" path="EXT:speciality/Resources/Public/StyleSheets/rte.css" standalone="true"/>
				<v:asset.style name="jquery-colorbox-css" path="EXT:jquerycolorbox/res/css/colorbox.css" standalone="true"/>
                <v:asset.style name="local-css" dependencies="bootstrap" path="EXT:specialitylocal/Resources/Public/StyleSheets/local.css" standalone="true"/>
			</f:then>
			<f:else>
				<v:asset.style name="bootstrap" path="EXT:speciality/Resources/Public/StyleSheets/bootstrap.min.css"/>
				<v:asset.style name="bootstrap-theme" path="EXT:speciality/Resources/Public/StyleSheets/bootstrap-theme.min.css"/>
				<v:asset.style name="font-awesome" dependencies="bootstrap" path="EXT:speciality/Resources/Public/StyleSheets/font-awesome.min.css"/>
				<v:asset.style name="main-css" dependencies="bootstrap" path="EXT:speciality/Resources/Public/StyleSheets/main.css"/>
				<v:asset.style name="rte" dependencies="bootstrap" path="EXT:speciality/Resources/Public/StyleSheets/rte.css"/>
				<v:asset.style name="jquery-colorbox-css" path="EXT:jquerycolorbox/res/css/colorbox.css"/>
                <v:asset.style name="local-css" dependencies="bootstrap" path="EXT:specialitylocal/Resources/Public/StyleSheets/local.css"/>
			</f:else>
		</f:if>
		
		<f:if condition="{v:var.typoscript(path: 'speciality.debug_js')}">
			<f:then>
				<v:asset.script name="jquery" allowMoveToFooter="false"
								path="EXT:speciality/Resources/Public/JavaScript/Libraries/jquery-1.9.0.min.js" standalone="true"/>
				<v:asset.script name="modernizr" allowMoveToFooter="false" dependencies="jquery"
								path="EXT:speciality/Resources/Public/JavaScript/Libraries/modernizr-2.6.2-respond-1.1.0.min.js" standalone="true"/>


				<v:asset.script name="bootstrap-core" dependencies="jquery"
								path="EXT:speciality/Resources/Public/JavaScript/Libraries/bootstrap.min.js" standalone="true"/>

				<v:asset.script name="jquery-colorbox" dependencies="jquery"
								path="EXT:jquerycolorbox/res/js/jquery.colorbox-min.js" standalone="true"/>
				<v:asset.script name="jquery-colorbox-main" dependencies="jquery"
								path="EXT:jquerycolorbox/res/js/main.js" standalone="true"/>

				<v:asset.script name="plugin" dependencies="jquery"
								path="EXT:speciality/Resources/Public/JavaScript/plugins.js" standalone="true"/>
				<v:asset.script name="main-js" dependencies="jquery"
								path="EXT:speciality/Resources/Public/JavaScript/main.js" standalone="true"/>
			</f:then>
			<f:else>
				<v:asset.script name="jquery" allowMoveToFooter="false"
								path="EXT:speciality/Resources/Public/JavaScript/Libraries/jquery-1.9.0.min.js"/>
				<v:asset.script name="modernizr" allowMoveToFooter="false" dependencies="jquery"
								path="EXT:speciality/Resources/Public/JavaScript/Libraries/modernizr-2.6.2-respond-1.1.0.min.js"/>


				<v:asset.script name="bootstrap-core" dependencies="jquery"
								path="EXT:speciality/Resources/Public/JavaScript/Libraries/bootstrap.min.js"/>

				<v:asset.script name="jquery-colorbox" dependencies="jquery"
								path="EXT:jquerycolorbox/res/js/jquery.colorbox-min.js"/>
				<v:asset.script name="jquery-colorbox-main" dependencies="jquery"
								path="EXT:jquerycolorbox/res/js/main.js"/>

				<v:asset.script name="plugin" dependencies="jquery"
								path="EXT:speciality/Resources/Public/JavaScript/plugins.js"/>
				<v:asset.script name="main-js" dependencies="jquery"
								path="EXT:speciality/Resources/Public/JavaScript/main.js"/>
			</f:else>
		</f:if>

	</f:section>

</div>
