{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
     xmlns:m="http://typo3.org/ns/TYPO3/CMS/Media/ViewHelpers">


	<f:section name="Header">

		<v:switch value="{page.uid}">
			<v:case case="1" break="true">
				<!-- Carousel photo gallery -->
				<m:widget.carousel categories="{settings.carousel.categories}"
				                   width="{settings.carousel.width}"
				                   height="{settings.carousel.height}"
				                   caption="{settings.carousel.caption}"/>
			</v:case>

			<v:case case="default">
				<!-- Default header -->
				<header class="jumbotron" role="banner">

					<f:render section="NavigationSpecial" partial="NavigationSpecial" optional="TRUE" arguments="{_all}"/>

					<f:image src="EXT:speciality/Resources/Public/Images/logo.png" alt="Logo" class="pull-left"/>
					<h1>My company name</h1>

					<p class="lead">
						<f:translate key="lead-text" extensionName="speciality"/>
					</p>
				</header>
			</v:case>
		</v:switch>
	</f:section>

</div>
