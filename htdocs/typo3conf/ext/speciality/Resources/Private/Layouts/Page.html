{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page"/>
<div>

	<v:page.header>
		<f:render section="Resources" optional="true" arguments="{_all}"/>
	</v:page.header>

	<f:render section="Navigation" partial="Navigation" arguments="{_all}"/>

    <div class="contentHeader <f:cObject typoscriptObjectPath='lib.header.containerType'/>">
        <f:render section="Header" partial="Header" optional="true" arguments="{_all}"/>
    </div>

	<div class="container">
		<f:render section="Breadcrumb" partial="Breadcrumb" optional="true" arguments="{_all}"/>
		<f:render section="HeroUnit" partial="HeroUnit" optional="true" arguments="{_all}"/>

		<!--TYPO3SEARCH_begin-->
		<f:render section="Content"/>
		<!--TYPO3SEARCH_end-->

		<f:if condition="{v:var.typoscript(path: 'lib.disqus.display')}">
			<f:render section="Disqus" partial="Disqus" optional="true" arguments="{_all}"/>
		</f:if>
		<f:render section="Footer" partial="Footer"/>
	</div>
    <f:render section="Utility" partial="Utility"/>

	<v:page.footer>
		<f:render section="Stats" partial="Stats" arguments="{_all}"/>
	</v:page.footer>
</div>
